{% load static %}
<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	
	if(x == null || x==""){
		window.alert("Domain name must be enter");
		document.f1.t1.focus();
		return false;
	}
	
	return true;
}
		
	
	</script>
</head>

		</div>
	</div>
	<div id="menu">

	  <li><a href="{% url 'RunDGA' %}">Run DGA Detector</a></li>

		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">

	</div>	
			<center>
<form name="f1" method="post" action={% url 'RunDGAAction' %} OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>DGA Randomware Detection Screen</b></h3>
